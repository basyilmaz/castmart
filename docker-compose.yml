services:
  mysql:
    image: mysql:8.0
    container_name: castmart_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: castmart123
      MYSQL_DATABASE: castmart
      MYSQL_USER: castmart
      MYSQL_PASSWORD: castmart123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: castmart_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
